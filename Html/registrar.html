<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldeia Geek - Produtos</title>
    <link rel="stylesheet" href="../CSS/registrar.css">
    <link rel="stylesheet" href="../CSS/acessibilidade.css" />

</head>

<body>

    <!-- Botão Flutuante de Acessibilidade -->
    <div id="acessibilidade-widget">
        <button id="acessibilidade-btn">A</button>

        <div id="acessibilidade-menu">
            <button id="btnAumentar">A+</button>
            <button id="btnDiminuir">A-</button>
            <button id="btnResetar">Resetar</button>
        </div>
    </div>

    <form id="formCadastro" method="post" action="/cadastrar">
        <!-- Campo Nome Completo -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required minlength="15" maxlength="80" pattern="[A-Za-zÀ-ÿ\s]+"
            title="Mín. 15, máx. 80 caracteres alfabéticos." placeholder="Mín. 15, máx. 80 caracteres alfabéticos.">

        <!-- Campo Data de Nascimento -->
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <!-- Campo Sexo -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Selecione...</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outro</option>
        </select>

        <!-- Campo Nome Materno -->
        <label for="nomeMaterno">Nome Materno:</label>
        <input type="text" id="nomeMaterno" name="nomeMaterno" minlength="15" maxlength="80" required
            pattern="[A-Za-zÀ-ÿ\s]+" placeholder="Mín. 15, máx. 80 caracteres alfabéticos.">

        <!-- Campo CPF -->
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14"
            placeholder="000.000.000-00" inputmode="numeric" title="Digite um CPF válido">
        <div id="erroCPF" class="mensagem-erro"></div>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Campos de Telefone -->
        <label for="telCelular">Telefone Celular:</label>
        <input type="tel" id="telCelular" name="telCelular" required placeholder="(+55) XX 9XXXX XXXX">

        <label for="telFixo">Telefone Fixo (Opcional):</label>
        <input type="tel" id="telFixo" name="telFixo" placeholder="(+55) XX XXXX XXXX">

        <!-- Seção de Endereço (será preenchida via CEP) -->
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required maxlength="9">
            <div id="erroCEP" class="mensagem-erro"></div>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required maxlength="2">
        </fieldset>

        <!-- Campo Login -->
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required minlength="6" maxlength="6" pattern="[A-Za-z]+"
            placeholder="Máx 6 caracteres alfabéticos.">

        <!-- Campo Senha e Confirmação -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="8" maxlength="8"
            placeholder="Máx 8 caracteres alfabéticos.">
        <Div id="mensagem" class="aviso"> </Div>

        <label for="confirmaSenha">Confirmação da Senha:</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required minlength="8" maxlength="8"
            placeholder=" Máx 8 caracteres alfabéticos.">
        <div id="erroSenha" class="mensagem-erro"></div>
        <!-- Botões de Ação -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Tela</button>
        <a href="../index.html">
            <button type="button">Voltar a tela Inicial</button></a>
    </form>
    <!-- Mensagem de sucesso/erro ao salvar -->
    <div id="mensagemSalvar" class="mensagem-sucesso" style="display:none;"></div>

    <!-- Área para listar registros salvos (opcional, para depuração/testes) -->
    <section id="listaRegistros" style="margin-top:16px;">
        <h2>Registros salvos</h2>
        <div id="registrosContainer"></div>
        <div style="margin-top:8px;">
            <button id="exportarJson">Exportar JSON</button>
            <button id="limparTodos">Limpar todos os registros</button>
        </div>
        <!-- Mensagem visual após salvar -->
        <div id="mensagemSalvar" class="mensagem-sucesso" style="display:none;"></div>

    </section>

    <script src="../JS/registrar.js"></script>
    <script src="../JS/acessibilidadefonte.js"></script>

</body>
